<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book list</title>
  </head>
  <body>
    <form method="get">
      {{ form.as_p }}
      <button type="submit">Search</button>
    </form>

    <ul>
      {% for book in books %}
      <li>{{ book.title }} by {{ book.author }}</li>
      {% endfor %}
    </ul>
  </body>
</html>
