<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
  </head>
  <body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'post-detail' object.pk %}">Cancel</a>
    </form>
  </body>
</html>
